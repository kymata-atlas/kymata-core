
# Config file for Kymata Dataset 4.00

list_of_participants: [ "participant_03"
                        ]

input_stream: "auditory"             # auditory | visual
number_of_runs: 4                    # number of runs
number_of_trials: 400                # number of trials

# Preprocessing pipeline
skip_maxfilter_if_previous_runs_exist: True
remove_VEOH_and_HEOG: True
remove_ECG: True
automatic_bad_channel_detection_requested: False

# Creation of evoked trial pipeline
audio_delivery_latency:  26        # in milliseconds
visual_delivery_latency: 17        # in milliseconds
tactile_delivery_latency: 0        # in milliseconds
audio_delivery_shift_correction: 0.5375   # in milliseconds per second
tmin: -0.2
tmax: 1.8

eeg_thresh: 1 #200e-6
grad_thresh: 1 #4000e-13
mag_thresh: 1 #4000e-15