site_name: The Kymata Toolbox
repo_url: https://github.com/kymata-atlas/kymata-toolbox
repo_name: kymata-atlas/kymata-toolbox
site_description: Documentation for the core Kymata Atlas codebase.
theme:
  custom_dir: docs/overrides
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      primary: custom
      accent: custom

extra_css:
  - stylesheets/kymata-documentation.css

nav:
- Home:
  - index.md
- Overview:
  - overview.md
- Getting Started:
  - getting-started.md
- Code Reference:
  - reference.md
- Sample Notebooks:
  - reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kymata-atlas

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
  &copy; 2024 <a href="https://kymata.org"  target="_blank" rel="noopener">Kymata.org</a>